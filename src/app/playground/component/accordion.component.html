<div class="accordion" [class.--open]="open" [class.--closed]="!open">
  <header class="accordion__header" (click)="toggle()">
    <span *ngIf="icon" class="accordion__icon">
      <i [class]="icon"></i>
    </span>
    <span class="accordion__title">
      {{ title }}
    </span>
    <button class="accordion__toggle" type="button"></button>
  </header>
  <div class="accordion__content" #content>
    <ng-content></ng-content>
  </div>
</div>
